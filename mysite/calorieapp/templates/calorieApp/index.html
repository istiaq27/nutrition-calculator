<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <nav class="navbar navbar-light bg-light">
                <div class="container-fluid nav justify-content-center">
                    <span class="navbar-brand mb-0 h1 fs-1">Calorie Tracker</span>
                </div>
            </nav>
        </div>
    </div>

    <br><br><br>
    <div class="row">
        <div class="col-md-8 offset-md-2">
            <form method="POST">
                <div class="form-group row ">
                    {% csrf_token %}
                    <div class="text-center">
                        <label class="col-md-2 ">
                            <h1 class="fs-6">Select Food To Add </h1>
                        </label>
                    </div>

                    <select class="col-md-6 form-select " name="food_consumed" id="food_consumed">
                        {% for food in foods %}
                        <option value="{{food.name}}">{{food.name}}</option>
                        {% endfor %}
                    </select>
                    <div class="container">
                        <div class="row">
                        <div class="col-md-6 offset-md-6">
                            <button class="btn btn-outline-success" type="submit">Add Food</button>
                        </div>
                    </div>
                    </div>
                </div>
                <br>
                <br>
            </form>
        </div>
    </div>


    <div class="row text-center">
        <div class="col-md-12">
            <div>
                <h4> Today's Consumption</h4>
            </div>

            <table id="table" class="table table-striped table-primary">
                <tr class="bg-primary text-white">
                    <th>Food item</th>
                    <th>Carbs(gm)</th>
                    <th>Protein(gm)</th>
                    <th>Fats(gm)</th>
                    <th>Calories(Kcal)</th>
                    <!--                    <th>Remove Item</th>-->
                </tr>
                {% for c in consumed_food %}
                <tr>
                    <td>{{c.food_consumed.name}}</td>
                    <td>{{c.food_consumed.carbs}}</td>
                    <td>{{c.food_consumed.protein}}</td>
                    <td>{{c.food_consumed.fats}}</td>
                    <td>{{c.food_consumed.calories}}</td>
                </tr>
                {% endfor %}
            </table>
        </div>
    </div>
</div>
</body>

</html>
